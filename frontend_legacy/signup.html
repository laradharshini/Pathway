<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pathway</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <div class="auth-header">
                <div style="font-size: 3rem; color: var(--primary); margin-bottom: 0.5rem;">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <h1>Start Your Journey</h1>
                <p>Create your Pathway profile</p>
            </div>

            <form id="signup-form" class="auth-form">
                <!-- Role Selection -->
                <div class="form-group">
                    <label>I am a...</label>
                    <div class="role-selector">
                        <label class="role-option">
                            <input type="radio" name="role" value="candidate" checked>
                            <div class="role-card">
                                <i class="fa-solid fa-user"></i>
                                <span>Job Seeker</span>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="company">
                            <div class="role-card">
                                <i class="fa-solid fa-building"></i>
                                <span>Company</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Common Fields -->
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" required placeholder="At least 8 characters" minlength="8">
                </div>

                <!-- Candidate Fields -->
                <div id="candidate-fields">
                    <div class="form-group">
                        <label for="full_name">Full Name *</label>
                        <input type="text" id="full_name" placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="experience_level">Experience Level *</label>
                        <select id="experience_level">
                            <option value="student">Student</option>
                            <option value="entry">Entry Level</option>
                            <option value="mid">Mid Level</option>
                            <option value="senior">Senior Level</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="target_role">Target Role *</label>
                        <input type="text" id="target_role" placeholder="e.g. Data Analyst">
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g. San Francisco">
                    </div>
                </div>

                <!-- Company Fields -->
                <div id="company-fields" style="display: none;">
                    <div class="form-group">
                        <label for="company_name">Company Name *</label>
                        <input type="text" id="company_name" placeholder="Acme Corp">
                    </div>

                    <div class="form-group">
                        <label for="industry">Industry *</label>
                        <input type="text" id="industry" placeholder="e.g. Technology">
                    </div>

                    <div class="form-group">
                        <label for="company_location">Location</label>
                        <input type="text" id="company_location" placeholder="e.g. San Francisco">
                    </div>

                    <div class="form-group">
                        <label for="description">Company Description</label>
                        <textarea id="description" rows="3" placeholder="Brief description of your company"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="signup-btn">
                    <i class="fa-solid fa-user-plus"></i> Create Account
                </button>

                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle fields based on role
        const roleInputs = document.querySelectorAll('input[name="role"]');
        const candidateFields = document.getElementById('candidate-fields');
        const companyFields = document.getElementById('company-fields');

        roleInputs.forEach(input => {
            input.addEventListener('change', (e) => {
                if (e.target.value === 'candidate') {
                    candidateFields.style.display = 'block';
                    companyFields.style.display = 'none';
                } else {
                    candidateFields.style.display = 'none';
                    companyFields.style.display = 'block';
                }
            });
        });

        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const role = document.querySelector('input[name="role"]:checked').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('signup-btn');
            const errorMsg = document.getElementById('error-message');

            let profile = {};

            if (role === 'candidate') {
                profile = {
                    full_name: document.getElementById('full_name').value,
                    experience_level: document.getElementById('experience_level').value,
                    target_role: document.getElementById('target_role').value,
                    location: document.getElementById('location').value
                };
            } else {
                profile = {
                    company_name: document.getElementById('company_name').value,
                    industry: document.getElementById('industry').value,
                    location: document.getElementById('company_location').value,
                    description: document.getElementById('description').value
                };
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Creating account...';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role, profile })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Signup failed');
                }

                // Auto-login after signup
                const loginResponse = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const loginData = await loginResponse.json();

                localStorage.setItem('token', loginData.access_token);
                localStorage.setItem('user', JSON.stringify(loginData.user));

                // Redirect based on role
                if (role === 'candidate') {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'company-dashboard.html';
                }

            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Create Account';
            }
        });
    </script>
</body>

</html>
